##################################
########系统基础配置
#应用名
app.name=UP-APP
#开发模式
app.dev=true
#显示Sql
app.showSql=true
#模块包名
app.ctrl.api=com.up.app.controller.api
app.ctrl.admin=com.up.app.controller.admin
app.ctrl.web=com.up.app.controller.web
##################################
########日志配置
#日志文件存放路径
log.folder=log/
#日志文件分等级存储
log.level.file=false
#系统日志根等级
log.root.level=debug
#日志默认等级
log.default.level=debug
#对应日志等级,不设置默认log.default.level等级
log.{name}.level=debug
##################################
########Swagger配置
#文档开关
swagger.open=true
swagger.title=接口文档
swagger.version=2.0
swagger.description=接口说明
swagger.schemes=http,https

##################################
########数据库配置
#数据源,多个用逗号隔开
db.array=main
db.main.url=localhost:3306/habit2
#db.main.url=47.75.38.87:3306/habit
db.main.user=icdpub
db.main.password=Sdkf123#
