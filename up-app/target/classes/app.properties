#数据映射
db.main.map=com.up.app.model,com.up.habit.expand.gen.model
#sql摸板路径
db.main.sql=com.up.app.service
#初始连接池大小
db.main.initialSize=
#最小空闲连接数
db.main.minIdle=
#最大活跃连接数
db.main.maxActive=
#配置获取连接等待超时的时间
db.main.maxWait=
#配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
db.main.timeBetweenEvictionRunsMillis=
#配置连接在池中最小生存的时间
db.main.minEvictableIdleTimeMillis=
#配置发生错误时多久重连
db.main.timeBetweenConnectErrorMillis=
#发生泄露时是否需要输出 log，建议在开启连接泄露检测时开启，方便排错,true,false
db.main.logAbandoned=
#是否打开连接泄露自动检测,true,false
db.main.removeAbandoned=
#连接长时间没有使用，被认为发生泄露时长,毫秒
db.main.removeAbandonedTimeoutMillis=
##################################
########数据库模型通用字段配置配置
